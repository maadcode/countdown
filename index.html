<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <article class="gift-img">
            <img src="happy-new-year.svg" alt="image of new year">
        </article>

        <article class="gift-info">
            <h3>Countdown for New Year</h3>
            <h4 class="giveaway"></h4>
            <p>El año nuevo no trae nada diferente al año anterior, solo es una fecha. Sin embargo, si tomas diferentes decisiones al anterior, obtendrás una nueva experiencia.</p>
        </article>

        <div class="deadline">
            <div class="deadline-format">
                <div>
                    <h4 class="days"></h4>
                    <span>days</span>
                </div>
            </div>

            <div class="deadline-format">
                <div>
                    <h4 class="hours"></h4>
                    <span>hours</span>
                </div>
            </div>

            <div class="deadline-format">
                <div>
                    <h4 class="minutes"></h4>
                    <span>mins</span>
                </div>
            </div>

            <div class="deadline-format">
                <div>
                    <h4 class="seconds"></h4>
                    <span>secs</span>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
